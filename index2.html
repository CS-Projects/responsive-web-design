	<body>
		<div class="container">	
			<!-- Codrops top bar -->
			<div id="gr-gallery" class="gr-gallery">
				<div class="gr-main">
					<figure>
						<div>
							<img src="images/1.jpg" alt="img01" />
						</div>
						<figcaption>
							<h3>
                  			Ali Halaskar</h3>
                			<p>
                  			İlker Aksum</p>
							<p>Kendi halinde bir tarih öğretmeni. En büyük düşkünlüğü ailesi. Ali'nin Melek'e olan aşkı sarsılmaz. Ama bir gün hayatı sarsılacak. Çünkü Melek'siz kalacak. O gün geldiğinde Ali yavaş yavaş, kendinde var olduğunu hiç bilmediği bir güçle tanışacak.</p>
						</figcaption>
					</figure>
					<figure>
						<div>
							<img src="images/2.jpg" alt="img02" />
						</div>
						<figcaption>
							<h3>
                  			Melek Halaskar</h3>
                			<p>
		  					Tuba B&#252;y&#252;k&#252;st&#252;n</p>
							<p>Ali'nin biricik aşkı, iki çocuk annesi ve evin direği. Ali dahil üç çocuğa hem annelik hem babalık yapan, sorumluluk sahibi, her türlü durumu idare etmeyi becerebilen bir kadın. Yoruluyor ama hayatla savaşmaktan vazgeçmiyor. Bir gün boyunu aşan bir savaşın içinde bulacak kendini.</p>
						</figcaption>
					</figure>
					<figure>
						<div>
							<img src="images/3.jpg" alt="img03" />
						</div>
						<figcaption>
							<h3>
                  			Necmettin Solmaz</h3>
                			<p>
                  				Metin &#199;ekmez</p>
						<p>Kerim Solmaz'ın zengin, nüfuzlu, eli kolu her yere uzanan, karanlık bağlantıları olan eski belediye başkanı babası. Etkileyici, korkutucu bir adam. Tehlikeli ve tehditkar görünse de aslında o da bir baba. Ama Necmettin Solmaz, “Bunun hesabı sorulacak” diyorsa, birileri çok ağır bir bedel ödeyecek.</p>	
						</figcaption>
					</figure>
					<figure>
						<div>
							<img src="images/4.jpg" alt="img04" />
						</div>
						<figcaption>
							<h3>
                  			Albay</h3>
                			<p>
                  			Mehmet Esen</p>
						</figcaption>
					</figure>
					<figure>
						<div>
							<img src="images/5.jpg" alt="img01" />
						</div>
						<figcaption>
							<h3>
                  			Muavin S&#252;reyya</h3>
                			<p>
                  			İpek Bilgin</p>
							<p>Melek'in yattığı hapishanenin müdür muavini. Bu hapishanede Muavin'in borusu öter. Ama aslında Necmettin Solmaz'ın. Muavin, Başkan'ın hapishanedeki gözü kulağı. Bazen de eli. Sorgulamayan, sadece uygulayan bir kadın. Bu teslimiyetin sebepleri ise, Başkan'la Muavin'in arasında.</p>
						</figcaption>
					</figure>
					<figure>
						<div>
							<img src="images/6.jpg" alt="img02" />
						</div>
						<figcaption>
							<h3>
                  			Kedi</h3>
                			<p>
                  			B&#252;lent Emin Yarar</p>
							<p>Çilingir Kedi, bugün sahiplerinin isteğiyle açtığı kapıları bir zamanlar izinsiz açıyordu. Çünkü o profesyonel bir eski hırsız. Ve amatör bir baba. Sakin, bilge bir adam. Ama aklından ne zaman ne geçtiği belli değil. Sizi her an şaşırtabilir. Bildikleri, bugün Ali için hayati önem taşıyor.</p>
						</figcaption>
					</figure>
					<figure>
						<div>
							<img src="images/7.jpg" alt="img03" />
						</div>
						<figcaption>
							<h3>
                  			Kuzgun</h3>
                			<p>
                  			M&#252;jde Uzman</p>
							<p>Kedi'nin ihmal edilmiş kızı. Hırsızların arasında büyümüş ve o dünyadan nefret etmiş. Tek başına hayatta kalabilen, önüne gelene kafa tutabilen, her deliğe girip çıkabilen becerikli bir kız. Ve gözden kaçmayacak kadar da çekici. Girdiği yolda Ali'nin vazgeçilmez yardımcısı olacak.</p>
						</figcaption>
					</figure>
					<figure>
						<div>
							<img src="images/8.jpg" alt="img08" />
						</div>
						<figcaption>
							<h3>
                  			Ozan</h3>
                			<p>
                  			Fırat &#199;elik</p>
							<p>Melek'in davasını takip eden genç, cevval komiser. Akıl yürütmeyi, bir işin peşinden sonuna kadar gitmeyi, kimsenin görmediğini bulup çıkarmayı seviyor. Melek'in davası yeni hedefi. Onu bu davaya çeken bir şeyler var. Ne olduğunu bilmese de ipin ucunu bırakmayacak.</p>
						</figcaption>
					</figure>
					<figure>
						<div>
							<img src="images/9.jpg" alt="img09" />
						</div>
						<figcaption>
							<h3>
                  			Zeynep Halaskar</h3>
                			<p>
                  			Ayten Uncuoğlu</p>
							<p>Ali'nin annesi. Oğluna, kocasına, torunlarına düşkün, tam bir süper babaanne. Gelinine diğerlerinden biraz daha az düşkün, fırsat buldukça laf sokuşturmayı ihmal etmiyor. Ama içten içe sever Melek'i. Sık sık söylenen ama tatlı, rahat, güleç bir kadın.</p>
						</figcaption>
					</figure>
					<figure>
						<div>
							<img src="images/10.jpg" alt="img10" />
						</div>
						<figcaption>
							<h3>
                  			Nedim Halaskar</h3>
                			<p>
                  			Cihat Tamer</p>
							<p>Ali'nin Karayolları'ndan emekli babası. Sık sık torunlarıyla şakalaşırken görülse de eski daire müdürlerinin sert, askervari hali her daim üstündedir. “Erkek dediğin bastığı yeri inletmeli” der. Oğlunun cevval olamayışına üzülen; ailesine ve torunlarına çok düşkün, sevgi dolu bir dede.</p>
						</figcaption>
					</figure>
				</div>
